<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title ng-bind="($title || 'App Title')">App Title</title>
  <meta name="description" content={{::$description}}>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <meta property="fb:app_id" content="" />
  <meta property="og:title" content={{$title}} />
  <meta property="og:description" content={{$description}} />
  <meta property="og:image" content={{$metaImg}} />
  <meta property="og:url" content="{{$url}}" />
  <meta property="og:type" content="website" />
  <meta property="og:site_name" content="App Title" />

  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="@yourName" />
  <meta name="twitter:creator" content="@yourName" />

  <link rel="canonical" href="https://example.com">
  <base href="/"></base>
  <style>
    html, body {
      background-color: #111;
    }
  </style>
</head>
<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" ng-class="pageClass" ng-cloak>
  <app>
    <div class="loader">
      <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
      </div>
    </div>
  </app>
  <footer></footer>

  <!-- Google Analytics: change UA-XXXXX-X to be your site's ID. -->
  <script>
    (function(b,o,i,l,e,r){b.GoogleAnalyticsObject=l;b[l]||(b[l]=
    function(){(b[l].q=b[l].q||[]).push(arguments)});b[l].l=+new Date;
    e=o.createElement(i);r=o.getElementsByTagName(i)[0];
    e.src='//www.google-analytics.com/analytics.js';
    r.parentNode.insertBefore(e,r)}(window,document,'script','ga'));
    ga('create','UA-58839963-1');
    ga('require', 'displayfeatures');
  </script>

  <!-- build:js -->
  <script src="jspm_packages/system.js"></script>
  <script src="jspm.config.js"></script>
  <script>
    System.import('app/app.bootstrap')
      .catch(console.error.bind(console));
  </script>
  <!-- endbuild -->
</body>
</html>
